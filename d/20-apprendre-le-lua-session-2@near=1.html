                    <h1>Apprendre le Lua : Session #2</h1>

<p>Le principe de ses Session est de pouvoir apprendre le Lua directement depuis Open-Wow.eu.</p>

<p>Au cours de cette Session nous verrons donc les bases des sujets suivants :</p>

<ul><li>Le Pseudo-Code
  <ul><li>Apprendre √† coder dans sa t√™te</li></ul></li>

<li>Qu'est ce qu'un Case ?
    <ul><li>Cr√©er son propre Case</li></ul></li></ul>

<h1>Pseudo-Code</h1>
<p>Avant de commencer √† parler de structure conditionnelle et donc de condition, je pense qu'il est important de comprendre la base de certaine chose.<br>
Alors nous ne parlerons pas d'Algorithmique etc. mais nous allons parler de Pseudo-Code.</p>

<p>Nous sommes Fran√ßais, normalement si vous lisez ceci c'est que votre langue natale est celle de notre beau pays ou que tout du moins vous comprenez et parlez Fran√ßais.<br>
Pour tout Fran√ßais qui le parle nativement, r√©fl√©chir en Fran√ßais est donc plus simple, plus rapide, plus intuitif.</p>

<p>Le Pseudo-Code c'est une mani√®re de faire un brouillon de votre code en Fran√ßais.<br>
Vous utilisez d√©j√† du Pseudo-Code tout les jours (ainsi que des bases en Algorithmique).</p>

<p>Lorsque que vous suivez une recette de cuisine vous suivez des instructions (qui sont l'algorithme), vous les suivez dans l'ordre et des conditions sont pos√©s.<br>
<em>Exemple :</em></p> 
<ul><li>Remplir une casserole d'eau</li>
<li>Placer votre casserole sur votre gazini√®re pendant 10 minutes √† feu doux.</li>
<li>Si l'eau bouille, verser 100 grammes de p√¢tes.</li>
<li>Laissez les p√¢tes cuir pendant 10 minutes suppl√©mentaire.</li>
<li>Si les pates vous plaise au bout de 10 minutes, retirez les. 
  <ul><li>Sinon laissez encore 2 √† 3 minutes selon vos go√ªts.</li> </ul></li></ul>

<p>Vous pouvez d√©j√† rep√©rer quel sont les mots cl√©s utilis√©s en Pseudo-Code :</p> 
<ul><li>SI</li>
<li>SINONSI</li>
<li>SINON</li>
<li>FINSI</li></ul>

<h2>Apprendre √† coder dans sa t√™te</h2>
<p>Admettons demain vous souhaitez d√©velopper un robot qui √† comme fonction de savoir si un chiffre est plus grand qu'un autre, votre Pseudo-Code ressembleras alors √† cela :</p> 
<pre><code class="language-txt">monPremierChiffre &lt;- 1 -- Je d√©clare ma variable monPremierChiffre et lui attribut la valeur 1
monSecondChiffre &lt;- 2 -- Je d√©clare ma variable monSecondChiffre et lui attribut la valeur 2

-- Je met en place une condition, afin de comparer mes deux variables

-- Si ma condition est vrai ..
SI monPremierChiffre &gt; monSecondChiffre ALORS

   -- .. alors j'envoie un texte qui confirme ma condition
   ECRIRE ('Mon premier chiffre est plus grand que mon second chiffre')

-- Sinon, ma condition est donc fausse ..
SINON

    -- .. alors j'envoie un texte, qui infirme ma condition

<p>Vous avez donc construit une suite d'instruction qui forme un algorithme et avais pos√©s la base d'une structure conditionnelle, certes en Pseudo-Code mais c'est d√©j√† un bon d√©but.</p>

<p>Si vous souhaitez en savoir plus sur le Pseudo-Code je vous conseil ceci : <a href="https://fr.wikipedia.org/wiki/Pseudo-code" rel=" nofollow ugc">Article Wikip√©dia tr√®s complet</a><br>
Si vous souhaitez en savoir plus sur l‚Äôalgorithmie je vous conseil ceci : <a href="http://cours.pise.info/algo/introduction.htm" rel=" nofollow ugc">Cours enseign√©e √† l'universit√© de Paris 7</a></p>

<h1>Qu'est ce qu'une structure conditionnelle ?</h1>
<p>Une structure conditionnelle est bloc de code qui vous permet de tester votre condition, savoir si elle est vrai ou fausse.</p>

<p>En Lua une structure conditionnelle contient toujours des instructions conditionnelle.</p>

<p>Elles sont au nombre de 3 :</p> 
<ul><li>if ... then</li>
<li>elseif .. then</li>
<li>else</li></ul>

<p>En Pseudo-Code cela ressemblerais √† ceci :</p> 
<ul><li>SI ... ALORS</li>
<li>SINONSI ... ALORS</li>
<li>SINON</li></ul>

<p>Voici donc √† quoi ressemble un bloc de code qui contiendrais une structure conditionnelle : <br>
<em>(Je reprend l'exemple du robot qui doit comparer deux chiffres)</em></p>
<pre><code class="language-lua">local monPremierChiffre = 1
local monSecondChiffre = 2

if monPremierChiffre &gt; monSecondChiffre then
   print ('Mon premier chiffre est plus grand que mon second chiffre')
else
   print ('Mon premier chiffre est plus petit que mon second chiffre')
end</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<h2>if</h2>
<p>Voyons un peu le cas du "if", √ßa "fonction" est tr√®s simple.<br>
Cette instruction conditionnelle permet simplement de laisser passer la condition si elle est vraie.</p>

<pre><code class="language-lua">if 1 &lt; 2 then
   print('La condition est vraie')
end</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Le "if" ne laisseras donc jamais passer une condition qui est fausse. Cela parait logique c'est la base m√™me d'une condition.</p>

<h2>elseif</h2>
<p>Tout comme le "if" le "elseif" va lui aussi attendre que sa condition soit vraie.<br>
Il est utilis√©s lorsque que plusieurs cas son possible au sein d'une m√™me condition.</p>

<p>Vous pourriez √™tre tenter de me dire : "Oui mais si j'ai plusieurs cas possible pourquoi ne pas faire plusieurs bloc d'instruction if ?".<br>
Tout simplement car le "elseif" permet de mettre fin √† la condition lorsque est vraie.</p>

<p>Si vous mettez plusieurs "if "√† la suite comme ceci :</p> 
<pre><code class="language-lua">if 1 &lt; 2 then
   print('La condition 1 est vraie')
end
if 1 &gt; 2 then
   print('La condition 2 est fausse')
end
if 2 &lt; 3 then
   print('La condition 3 est vraie')
end
if 2 &gt; 3 then
   print('La condition 4 est fausse')
end</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Votre programme va tout simplement tester la totalit√©s de votre structure conditionnelle, qu'importe si la condition pr√©c√©dente est <strong>vrai</strong>. Il ne s'arr√™tera qu'a la fin de sa lecture.<br>
De plus votre programme vous enverra un message lorsque votre condition est <strong>vrai</strong>, gr√¢ce √† la fonction <code>print</code>, mais il vous enverras aussi un message toutes les fois ou la condition est <strong>fausse</strong>.</p>

<p>Ainsi au lieu de recevoir 1 message lorsque votre condition est <strong>vrai</strong>, vous recevrez 1 message lorsque votre condition est <strong>vrai</strong> mais 2 messages de plus lorsque votre condition est <strong>fausse</strong>.</p>

<p>Or avec "elseif" la condition s'arr√™te d√©s que celle-ci est <strong>vrai</strong>.</p>
<pre><code class="language-lua">if 1 &lt; 2 then
   print('La condition 1 est vraie')
elseif 1 &gt; 2 then
   print('La condition 2 est fausse')
elseif 2 &lt; 3 then
   print('La condition 3 est vraie')
elseif 2 &gt; 3 then
   print('La condition 4 est fausse')
end</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Une fois qu'une des conditions est <strong>vrai</strong> alors le programme s'arr√™te et / ou ex√©cute le code mis en place dans la condition.</p>

<p>Cette instruction est tr√®s utile au cas ou vous voudriez ex√©cuter une autre s√©rie d'instruction si votre condition n'est pas remplis, qu'elle est donc <strong>fausse</strong>.</p>

<h1>Qu'est ce qu'un Switch</h1>
<p>Le Switch est une structure conditionnelle diff√©rente du cas "if // else if // else", il permet d'√©crire un ensemble de condition sous une autre forme.</p>

<p>Notre Switch est introduit par le mot-cl√© que nous allons d√©finir, qui re√ßoit en argument la variable √† tester, puis, entre crochets, les cl√©s re√ßoivent les diff√©rentes valeurs attendues pour cette variable.</p>

<p>La mani√®re de cr√©er un Switch en Lua est assez sp√©cifique au Lua bien qu'elle ressemble beaucoup √† la mani√®re de faire des autres langages de d√©veloppement.<br>

"lastPostNumber":3,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"lastPostedUser":{"data":{"type":"users","id":"1"}}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"19","attributes":{"username":"Torvahal","displayName":"Torvahal","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}},{"type":"users","id":"15","attributes":{"username":"Mageex","displayName":"Mageex","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/QrVwmaDacwoX2c40.png","slug":"Mageex","joinTime":null}},{"type":"users","id":"18","attributes":{"username":"Nehyren","displayName":"Nehyren","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/JTiwGMIn9vWbQRVE.png","slug":"Nehyren","joinTime":null}}],"session":{"userId":0,"csrfToken":"8eIQzg7JDITkR1kfJdTqXJqspQIsIo33c2qzwg4O"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"20","attributes":{"title":"Apprendre le Lua : Session #2","slug":"20-apprendre-le-lua-session-2","commentCount":4,"participantCount":2,"createdAt":"2020-12-31T17:23:56+00:00","lastPostedAt":"2021-02-18T21:02:03+00:00","lastPostNumber":4,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"34"},{"type":"posts","id":"89"},{"type":"posts","id":"90"},{"type":"posts","id":"91"}]},"tags":{"data":[{"type":"tags","id":"38"}]}}},"included":[{"type":"posts","id":"34","attributes":{"number":1,"createdAt":"2020-12-31T17:23:56+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EApprendre le Lua : Session #2\u003C\/h1\u003E\n\u003Cp\u003E\u003Cem\u003EQu\u0027est ce qu\u0027une condition ? Pseudo-Code ? If ? C\u0027est quoi un case ?\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003ELe principe de ses Session est de pouvoir apprendre le Lua directement depuis Open-Wow.eu.\u003C\/p\u003E\n\n\u003Cp\u003EAu cours de cette Session nous verrons donc les bases des sujets suivants :\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003ELe Pseudo-Code\n  \u003Cul\u003E\u003Cli\u003EApprendre \u00e0 coder dans sa t\u00eate\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003EQu\u0027est ce qu\u0027une structure conditionnelle ?\n  \u003Cul\u003E\u003Cli\u003EIf\u003C\/li\u003E\n  \u003Cli\u003EElseif\u003C\/li\u003E\n  \u003Cli\u003EElse\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003EQu\u0027est ce qu\u0027un Case ?\n    \u003Cul\u003E\u003Cli\u003ECr\u00e9er son propre Case\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch1\u003EPseudo-Code\u003C\/h1\u003E\n\u003Cp\u003EAvant de commencer \u00e0 parler de structure conditionnelle et donc de condition, je pense qu\u0027il est important de comprendre la base de certaine chose.\u003Cbr\u003E\nAlors nous ne parlerons pas d\u0027Algorithmique etc. mais nous allons parler de Pseudo-Code.\u003C\/p\u003E\n\n\u003Cp\u003ENous sommes Fran\u00e7ais, normalement si vous lisez ceci c\u0027est que votre langue natale est celle de notre beau pays ou que tout du moins vous comprenez et parlez Fran\u00e7ais.\u003Cbr\u003E\nPour tout Fran\u00e7ais qui le parle nativement, r\u00e9fl\u00e9chir en Fran\u00e7ais est donc plus simple, plus rapide, plus intuitif.\u003C\/p\u003E\n\n\u003Cp\u003ELe Pseudo-Code c\u0027est une mani\u00e8re de faire un brouillon de votre code en Fran\u00e7ais.\u003Cbr\u003E\nVous utilisez d\u00e9j\u00e0 du Pseudo-Code tout les jours (ainsi que des bases en Algorithmique).\u003C\/p\u003E\n\n\u003Cp\u003ELorsque que vous suivez une recette de cuisine vous suivez des instructions (qui sont l\u0027algorithme), vous les suivez dans l\u0027ordre et des conditions sont pos\u00e9s.\u003Cbr\u003E\n\u003Cem\u003EExemple :\u003C\/em\u003E\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003ERemplir une casserole d\u0027eau\u003C\/li\u003E\n\u003Cli\u003EPlacer votre casserole sur votre gazini\u00e8re pendant 10 minutes \u00e0 feu doux.\u003C\/li\u003E\n\u003Cli\u003ESi l\u0027eau bouille, verser 100 grammes de p\u00e2tes.\u003C\/li\u003E\n\u003Cli\u003ELaissez les p\u00e2tes cuir pendant 10 minutes suppl\u00e9mentaire.\u003C\/li\u003E\n\u003Cli\u003ESi les pates vous plaise au bout de 10 minutes, retirez les. \n  \u003Cul\u003E\u003Cli\u003ESinon laissez encore 2 \u00e0 3 minutes selon vos go\u00fbts.\u003C\/li\u003E \u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EVous pouvez d\u00e9j\u00e0 rep\u00e9rer quel sont les mots cl\u00e9s utilis\u00e9s en Pseudo-Code :\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003ESI\u003C\/li\u003E\n\u003Cli\u003ESINONSI\u003C\/li\u003E\n\u003Cli\u003ESINON\u003C\/li\u003E\n\u003Cli\u003EFINSI\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003EApprendre \u00e0 coder dans sa t\u00eate\u003C\/h2\u003E\n\u003Cp\u003EAdmettons demain vous souhaitez d\u00e9velopper un robot qui \u00e0 comme fonction de savoir si un chiffre est plus grand qu\u0027un autre, votre Pseudo-Code ressembleras alors \u00e0 cela :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-txt\u0022\u003EmonPremierChiffre \u0026lt;- 1 -- Je d\u00e9clare ma variable monPremierChiffre et lui attribut la valeur 1\nmonSecondChiffre \u0026lt;- 2 -- Je d\u00e9clare ma variable monSecondChiffre et lui attribut la valeur 2\n\n-- Je met en place une condition, afin de comparer mes deux variables\n\n-- Si ma condition est vrai ..\nSI monPremierChiffre \u0026gt; monSecondChiffre ALORS\n\n   -- .. alors j\u0027envoie un texte qui confirme ma condition\n   ECRIRE (\u0027Mon premier chiffre est plus grand que mon second chiffre\u0027)\n\n-- Sinon, ma condition est donc fausse ..\nSINON\n\n    -- .. alors j\u0027envoie un texte, qui infirme ma condition\n    ECRIRE (\u0027Mon premier chiffre est plus petit que mon second chiffre\u0027)\n FINSI\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EVous avez donc construit une suite d\u0027instruction qui forme un algorithme et avais pos\u00e9s la base d\u0027une structure conditionnelle, certes en Pseudo-Code mais c\u0027est d\u00e9j\u00e0 un bon d\u00e9but.\u003C\/p\u003E\n\n\u003Cp\u003ESi vous souhaitez en savoir plus sur le Pseudo-Code je vous conseil ceci : \u003Ca href=\u0022https:\/\/fr.wikipedia.org\/wiki\/Pseudo-code\u0022 rel=\u0022 nofollow ugc\u0022\u003EArticle Wikip\u00e9dia tr\u00e8s complet\u003C\/a\u003E\u003Cbr\u003E\nSi vous souhaitez en savoir plus sur l\u2019algorithmie je vous conseil ceci : \u003Ca href=\u0022http:\/\/cours.pise.info\/algo\/introduction.htm\u0022 rel=\u0022 nofollow ugc\u0022\u003ECours enseign\u00e9e \u00e0 l\u0027universit\u00e9 de Paris 7\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Ch1\u003EQu\u0027est ce qu\u0027une structure conditionnelle ?\u003C\/h1\u003E\n\u003Cp\u003EUne structure conditionnelle est bloc de code qui vous permet de tester votre condition, savoir si elle est vrai ou fausse.\u003C\/p\u003E\n\n\u003Cp\u003EEn Lua une structure conditionnelle contient toujours des instructions conditionnelle.\u003C\/p\u003E\n\n\u003Cp\u003EElles sont au nombre de 3 :\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003Eif ... then\u003C\/li\u003E\n\u003Cli\u003Eelseif .. then\u003C\/li\u003E\n\u003Cli\u003Eelse\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EEn Pseudo-Code cela ressemblerais \u00e0 ceci :\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003ESI ... ALORS\u003C\/li\u003E\n\u003Cli\u003ESINONSI ... ALORS\u003C\/li\u003E\n\u003Cli\u003ESINON\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EVoici donc \u00e0 quoi ressemble un bloc de code qui contiendrais une structure conditionnelle : \u003Cbr\u003E\n\u003Cem\u003E(Je reprend l\u0027exemple du robot qui doit comparer deux chiffres)\u003C\/em\u003E\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Elocal monPremierChiffre = 1\nlocal monSecondChiffre = 2\n\nif monPremierChiffre \u0026gt; monSecondChiffre then\n   print (\u0027Mon premier chiffre est plus grand que mon second chiffre\u0027)\nelse\n   print (\u0027Mon premier chiffre est plus petit que mon second chiffre\u0027)\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Ch2\u003Eif\u003C\/h2\u003E\n\u003Cp\u003EVoyons un peu le cas du \u0022if\u0022, \u00e7a \u0022fonction\u0022 est tr\u00e8s simple.\u003Cbr\u003E\nCette instruction conditionnelle permet simplement de laisser passer la condition si elle est vraie.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Eif 1 \u0026lt; 2 then\n   print(\u0027La condition est vraie\u0027)\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ELe \u0022if\u0022 ne laisseras donc jamais passer une condition qui est fausse. Cela parait logique c\u0027est la base m\u00eame d\u0027une condition.\u003C\/p\u003E\n\n\u003Ch2\u003Eelseif\u003C\/h2\u003E\n\u003Cp\u003ETout comme le \u0022if\u0022 le \u0022elseif\u0022 va lui aussi attendre que sa condition soit vraie.\u003Cbr\u003E\nIl est utilis\u00e9s lorsque que plusieurs cas son possible au sein d\u0027une m\u00eame condition.\u003C\/p\u003E\n\n\u003Cp\u003EVous pourriez \u00eatre tenter de me dire : \u0022Oui mais si j\u0027ai plusieurs cas possible pourquoi ne pas faire plusieurs bloc d\u0027instruction if ?\u0022.\u003Cbr\u003E\nTout simplement car le \u0022elseif\u0022 permet de mettre fin \u00e0 la condition lorsque est vraie.\u003C\/p\u003E\n\n\u003Cp\u003ESi vous mettez plusieurs \u0022if \u0022\u00e0 la suite comme ceci :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Eif 1 \u0026lt; 2 then\n   print(\u0027La condition 1 est vraie\u0027)\nend\nif 1 \u0026gt; 2 then\n   print(\u0027La condition 2 est fausse\u0027)\nend\nif 2 \u0026lt; 3 then\n   print(\u0027La condition 3 est vraie\u0027)\nend\nif 2 \u0026gt; 3 then\n   print(\u0027La condition 4 est fausse\u0027)\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EVotre programme va tout simplement tester la totalit\u00e9s de votre structure conditionnelle, qu\u0027importe si la condition pr\u00e9c\u00e9dente est \u003Cstrong\u003Evrai\u003C\/strong\u003E. Il ne s\u0027arr\u00eatera qu\u0027a la fin de sa lecture.\u003Cbr\u003E\nDe plus votre programme vous enverra un message lorsque votre condition est \u003Cstrong\u003Evrai\u003C\/strong\u003E, gr\u00e2ce \u00e0 la fonction \u003Ccode\u003Eprint\u003C\/code\u003E, mais il vous enverras aussi un message toutes les fois ou la condition est \u003Cstrong\u003Efausse\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EAinsi au lieu de recevoir 1 message lorsque votre condition est \u003Cstrong\u003Evrai\u003C\/strong\u003E, vous recevrez 1 message lorsque votre condition est \u003Cstrong\u003Evrai\u003C\/strong\u003E mais 2 messages de plus lorsque votre condition est \u003Cstrong\u003Efausse\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EOr avec \u0022elseif\u0022 la condition s\u0027arr\u00eate d\u00e9s que celle-ci est \u003Cstrong\u003Evrai\u003C\/strong\u003E.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Eif 1 \u0026lt; 2 then\n   print(\u0027La condition 1 est vraie\u0027)\nelseif 1 \u0026gt; 2 then\n   print(\u0027La condition 2 est fausse\u0027)\nelseif 2 \u0026lt; 3 then\n   print(\u0027La condition 3 est vraie\u0027)\nelseif 2 \u0026gt; 3 then\n   print(\u0027La condition 4 est fausse\u0027)\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EUne fois qu\u0027une des conditions est \u003Cstrong\u003Evrai\u003C\/strong\u003E alors le programme s\u0027arr\u00eate et \/ ou ex\u00e9cute le code mis en place dans la condition.\u003C\/p\u003E\n\n\u003Ch2\u003Eelse\u003C\/h2\u003E\n\u003Cp\u003ECette instruction est tr\u00e8s utile au cas ou vous voudriez ex\u00e9cuter une autre s\u00e9rie d\u0027instruction si votre condition n\u0027est pas remplis, qu\u0027elle est donc \u003Cstrong\u003Efausse\u003C\/strong\u003E.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Eif 1 \u0026lt; 2 then\n   print(\u0027La condition 1 est vraie\u0027)\nelse\n   print(\u0027La condition 1 est fausse\u0027)\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Ch1\u003EQu\u0027est ce qu\u0027un Switch\u003C\/h1\u003E\n\u003Cp\u003ELe Switch est une structure conditionnelle diff\u00e9rente du cas \u0022if \/\/ else if \/\/ else\u0022, il permet d\u0027\u00e9crire un ensemble de condition sous une autre forme.\u003C\/p\u003E\n\n\u003Cp\u003ENotre Switch est introduit par le mot-cl\u00e9 que nous allons d\u00e9finir, qui re\u00e7oit en argument la variable \u00e0 tester, puis, entre crochets, les cl\u00e9s re\u00e7oivent les diff\u00e9rentes valeurs attendues pour cette variable.\u003C\/p\u003E\n\n\u003Cp\u003ELa mani\u00e8re de cr\u00e9er un Switch en Lua est assez sp\u00e9cifique au Lua bien qu\u0027elle ressemble beaucoup \u00e0 la mani\u00e8re de faire des autres langages de d\u00e9veloppement.\u003Cbr\u003E\nLe Switch n\u0027est pas natif au Lua, il nous faut alors bidouiller et pour \u00e7a rien de mieux que les tableaux.\u003C\/p\u003E\n\n\u003Cp\u003EDans notre exemple nous allons attribuer la valeur \u0022Fraise\u0022 \u00e0 notre variable du nom de \u0022fruits\u0022.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E\nlocal fruits= \u0022Fraise\u0022\n\nlocal Switch = {\n  [\u0022Banane\u0022] = function()\n    io.write(\u0027Je mange une banane\u0027)\n  end,\n\n  [\u0022Fraise\u0022]= function()\n    io.write(\u0027Je mange une fraise\u0027)\n  end,\n\n  [\u0022Pomme\u0022] = function()\n    io.write(\u0027Je mange une pomme\u0027)\n  end\n}\n\nSwitch[fruits]()\n\n-- Resultat : Je mange une fraise \u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EJ\u0027esp\u00e8re que ce guide vous aura aid\u00e9 \u00e0 en apprendre un peu plus sur Lua, et j\u0027esp\u00e8re vous avoir aid\u00e9.\u003C\/p\u003E","editedAt":"2021-02-18T21:01:48+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"20"}},"user":{"data":{"type":"users","id":"2"}},"editedUser":{"data":{"type":"users","id":"2"}},"likes":{"data":[{"type":"users","id":"3"},{"type":"users","id":"13"}]},"mentionedBy":{"data":[{"type":"posts","id":"89"}]}}},{"type":"posts","id":"89","attributes":{"number":2,"createdAt":"2021-02-13T2
