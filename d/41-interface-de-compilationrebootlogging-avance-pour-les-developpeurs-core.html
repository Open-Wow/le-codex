<h1>Interface de compilation/reboot/logging avanc√© pour les d√©veloppeurs Core</h1>

<h2>Configuration du syst√®me</h2>
<h3>1) Pr√©-requis</h3>

<p>Deuxi√®mement, le syst√®me a besoin de faire tourner des scripts en continu. Il vous faut donc (pour simplifier le travail) utiliser le logiciel screen. Je ne donnerais pas d'explications sur son fonctionnement ici, sachez juste que √ßa permet de garder des consoles ouvertes m√™me lorsque vous vous d√©connectez du serveur.</p>

<p>Troisi√®mement, le syst√®me a besoin d'un serveur Web avec le support du PHP. Moi, j'utilise Apache, mais libre √† vous d'utiliser le serveur que vous souhaitez.</p>

<p>Quatri√®mement, le syst√®me utilise gdb pour r√©cup√©rer les crashs du serveur. La encore, je ne fournirais pas d'explications suppl√©mentaires. Pour gdb, il n'y aura "rien" √† comprendre, seulement √† compiler votre serveur en mode Debug (option WITH_COREDEBUG √† 1) et utiliser le script que je mets √† votre disposition.</p>

<p>Enfin, le syst√®me utilise le syst√®me de log interne du serveur. Cela veut dire que vous devez avoir compris le fonctionnement des Loggers et Appenders dans le fichier worldserver.conf du serveur.</p>

<h3>2) configuration des logs</h3>

<p>La premi√®re chose √† faire est de configurer votre serveur pour g√©n√©rer des logs utilisables. Je n'expliquerais pas ici comment fonctionnent les Appenders et Loggers, la documentation dans le worldserver.conf est suffisante. La seule chose n√©cessaire est de configurer le logsDir pour que les logs soient sauvegard√©s dans un sous dossier. Pour ma part, ce sera le r√©pertoire logs (donc serverdir/bin/logs/).</p>

<h3>3) configuration du restarter</h3>

<p>Premi√®rement, placez vous dans le dossier de votre jeu (le dossier bin) et cr√©ez le dossier webcompiler (donc <code>serverdir/bin/webcompiler/</code>).</p>
<pre><code>mkdir webcompiler</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>puis donnez lui des acc√®s 777 afin que notre utilisateur web puisse y avoir acc√®s. Donnez √©galement ces m√™mes acc√®s au dossier logs pour les m√™mes raisons.</p>

<pre><code>chmod -R 777 webcompiler

<p>Configurez √©galement le pidFile dans le worldserver.conf pour avoir un fichier contenant le pid (num√©ro de processus) du serveur. Cela permettra de le red√©marrer par la suite.</p>

<p>Les deux variables crashlog et serverlog sont configurables si n√©cessaires (crashlog sera le fichier de log contenant les crashs, serverlog est le fichier de log g√©n√©ral g√©n√©r√© par le serveur).</p>

<p>Le second script √† cr√©er est le script gdb.sh (donc <code>serverdir/bin/gdb.sh</code>) :</p>

<p>Vous pouvez modifier le nom du script, mais dans ce cas il faut modifier son appel dans le restarter.sh</p>

<h3>4)Configuration du Compiler</h3>

<p>autocompile.sh :</p>

<p>Les quatre premi√®res variables sont √† configurer. Il faut d√©finir le r√©pertoire de base de votre serveur (l√† ou est ex√©cut√© le worldserver), le r√©pertoire webcompiler cr√©√© en 3), le dossier de logs, et enfin le nom du fichier contenant le pid, √©galement d√©fini dans le worldserver.conf.</p>

<p>Une fois encore, ajoutez le droit d'ex√©cution √† ces deux scripts.</p>

0","lastPostedAt":"2021-01-27T16:51:32+00:00","lastPostNumber":3,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"lastPostedUser":{"data":{"type":"users","id":"1"}}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"19","attributes":{"username":"Torvahal","displayName":"Torvahal","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}},{"type":"users","id":"18","attributes":{"username":"Nehyren","displayName":"Nehyren","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/JTiwGMIn9vWbQRVE.png","slug":"Nehyren","joinTime":null}}],"session":{"userId":0,"csrfToken":"FT7gEXF1jERgdCE9ceh8EZHgx49bhrav2uMPL8ZI"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"41","attributes":{"title":"Interface de compilation\/reboot\/logging avanc\u00e9 pour les d\u00e9veloppeurs Core","slug":"41-interface-de-compilationrebootlogging-avance-pour-les-developpeurs-core","commentCount":1,"participantCount":1,"createdAt":"2021-01-09T16:09:50+00:00","lastPostedAt":"2021-01-09T16:09:50+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"67"}]},"tags":{"data":[{"type":"tags","id":"3"}]}}},"included":[{"type":"posts","id":"67","attributes":{"number":1,"createdAt":"2021-01-09T16:09:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EImportant :\u003C\/strong\u003E Ce tutoriel a \u00e9t\u00e9 r\u00e9dig\u00e9 par Nobodie pour le site wow-emu.fr. Je le recopie ici \u00e0 l\u0027identique, Il se peut que certaines informations soient obsol\u00e8tes \u00e0 ce jour. Bonne lecture !\u003C\/p\u003E\n\n\u003Ch1\u003EInterface de compilation\/reboot\/logging avanc\u00e9 pour les d\u00e9veloppeurs Core\u003C\/h1\u003E\n\u003Cp\u003EBonjour \u00e0 tous,\u003C\/p\u003E\n\n\u003Cp\u003Eaujourd\u0027hui, je vous propose d\u0027utiliser le WebCompiler, une interface que j\u0027avais d\u00e9velopp\u00e9 il y a quelques mois pour mon serveur Mist-Eria.\u003C\/p\u003E\n\n\u003Cp\u003EFonctionnalit\u00e9s disponibles\u003C\/p\u003E\n\n \u003Cul\u003E\u003Cli\u003EInterface Web regroupant trois pages de log diff\u00e9rentes.\n  \u003Cul\u003E\u003Cli\u003EPage 1 : Compilation. Affiche le r\u00e9sultat de la derni\u00e8re compilation effectu\u00e9e. Affiche en rouge les lignes comportant une erreur (pour une meilleure identification des probl\u00e8mes de compilation.\u003C\/li\u003E\n  \u003Cli\u003EPage 2 : Crash. Affiche les derniers crashs du serveur avec un rapport GDB de l\u0027erreur, ainsi qu\u0027un bout (20 lignes) du fichier de log principal afin d\u0027avoir \u00e9ventuellement des informations suppl\u00e9mentaires (spellid qui fait crash, par exemple).\u003C\/li\u003E\n  \u003Cli\u003EPage 3 : Logs. Affiche une page de log sp\u00e9cifique.\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n \u003Cli\u003EL\u0027ensemble de ces pages sont dynamiques. Elles sont mises \u00e0 jour toutes les secondes. Nul besoin de faire F5 pour mettre \u00e0 jour l\u0027affichage.\u003C\/li\u003E\n \u003Cli\u003EPlusieurs personne peuvent voir l\u0027interface et l\u0027utiliser en m\u00eame temps.\u003C\/li\u003E\n \u003Cli\u003EIl y a \u00e9galement quatre fonctionnalit\u00e9s en haut \u00e0 gauche qui permettent de g\u00e9rer le serveur.\n  \u003Cul\u003E\u003Cli\u003ELe bouton de recompilation. Lance un script qui effectue un git pull puis une recompilation du serveur.\u003C\/li\u003E\n  \u003Cli\u003ELe bouton de red\u00e9marrage. Red\u00e9marre le serveur de jeu (en r\u00e9alit\u00e9, le fait crasher, puis le restarter le red\u00e9marre juste apr\u00e8s).\u003C\/li\u003E\n  \u003Cli\u003ELe bouton de pause. Permet de mettre en Pause la mise \u00e0 jour de l\u0027affichage des trois fen\u00eatres (pour pouvoir copier coller un message d\u0027erreur, par exemple).\u003C\/li\u003E\n  \u003Cli\u003ELe champ de s\u00e9lection du log \u00e0 afficher et le nombre de lignes affich\u00e9es. Permet de choisir le nombre de lignes et le log affich\u00e9 sur la fen\u00eatre de droite.\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EVoici \u00e0 quoi ressemble l\u0027interface :\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/static.galathil.fr\/img\/wow-emu\/webcompiler.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nLe revers de la m\u00e9daille, c\u0027est que ces diff\u00e9rentes fonctionnalit\u00e9s demandent d\u0027\u00eatre configur\u00e9es correctement, et c\u0027est un peu long. C\u0027est donc l\u0027objet de la seconde partie.\u003C\/p\u003E\n\n\n\u003Ch2\u003EConfiguration du syst\u00e8me\u003C\/h2\u003E\n\u003Ch3\u003E1) Pr\u00e9-requis\u003C\/h3\u003E\n\n\u003Cp\u003ECe syst\u00e8me, pour \u00eatre totalement fonctionnel, \u00e0 besoin de plusieurs applications pour fonctionner.\u003C\/p\u003E\n\n\u003Cp\u003EPremi\u00e8rement, le syst\u00e8me utilise plusieurs scripts BASH. Il vous faut donc \u00eatre sous Linux.\u003C\/p\u003E\n\n\u003Cp\u003EDeuxi\u00e8mement, le syst\u00e8me a besoin de faire tourner des scripts en continu. Il vous faut donc (pour simplifier le travail) utiliser le logiciel screen. Je ne donnerais pas d\u0027explications sur son fonctionnement ici, sachez juste que \u00e7a permet de garder des consoles ouvertes m\u00eame lorsque vous vous d\u00e9connectez du serveur.\u003C\/p\u003E\n\n\u003Cp\u003ETroisi\u00e8mement, le syst\u00e8me a besoin d\u0027un serveur Web avec le support du PHP. Moi, j\u0027utilise Apache, mais libre \u00e0 vous d\u0027utiliser le serveur que vous souhaitez.\u003C\/p\u003E\n\n\u003Cp\u003EQuatri\u00e8mement, le syst\u00e8me utilise gdb pour r\u00e9cup\u00e9rer les crashs du serveur. La encore, je ne fournirais pas d\u0027explications suppl\u00e9mentaires. Pour gdb, il n\u0027y aura \u0022rien\u0022 \u00e0 comprendre, seulement \u00e0 compiler votre serveur en mode Debug (option WITH_COREDEBUG \u00e0 1) et utiliser le script que je mets \u00e0 votre disposition.\u003C\/p\u003E\n\n\u003Cp\u003EEnfin, le syst\u00e8me utilise le syst\u00e8me de log interne du serveur. Cela veut dire que vous devez avoir compris le fonctionnement des Loggers et Appenders dans le fichier worldserver.conf du serveur.\u003C\/p\u003E\n\n\u003Cp\u003ECes scripts sont donc \u00e0 destination d\u0027un public un minimum habitu\u00e9 \u00e0 Linux, les d\u00e9butants devront malheureusement passer leur chemin.\u003C\/p\u003E\n\n\u003Ch3\u003E2) configuration des logs\u003C\/h3\u003E\n\n\u003Cp\u003ELa premi\u00e8re chose \u00e0 faire est de configurer votre serveur pour g\u00e9n\u00e9rer des logs utilisables. Je n\u0027expliquerais pas ici comment fonctionnent les Appenders et Loggers, la documentation dans le worldserver.conf est suffisante. La seule chose n\u00e9cessaire est de configurer le logsDir pour que les logs soient sauvegard\u00e9s dans un sous dossier. Pour ma part, ce sera le r\u00e9pertoire logs (donc serverdir\/bin\/logs\/).\u003C\/p\u003E\n\n\u003Ch3\u003E3) configuration du restarter\u003C\/h3\u003E\n\n\u003Cp\u003EPremi\u00e8rement, placez vous dans le dossier de votre jeu (le dossier bin) et cr\u00e9ez le dossier webcompiler (donc \u003Ccode\u003Eserverdir\/bin\/webcompiler\/\u003C\/code\u003E).\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003Emkdir webcompiler\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003Epuis donnez lui des acc\u00e8s 777 afin que notre utilisateur web puisse y avoir acc\u00e8s. Donnez \u00e9galement ces m\u00eames acc\u00e8s au dossier logs pour les m\u00eames raisons.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Echmod -R 777 webcompiler\nchmod -R 777 logs\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EConfigurez \u00e9galement le pidFile dans le worldserver.conf pour avoir un fichier contenant le pid (num\u00e9ro de processus) du serveur. Cela permettra de le red\u00e9marrer par la suite.\u003C\/p\u003E\n\n\u003Cp\u003EEnsuite, copiez et coller ce code dans le fichier restarter.sh (donc \u003Ccode\u003Eserverdir\/bin\/restarter.sh\u003C\/code\u003E) :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E#!\/bin\/sh\n\ncrashlog=\u0022logs\/Crash.log\u0022\nserverlog=\u0022logs\/Server.log\u0022\nwhile true; do\ngdb -batch -x gdb.sh worldserver\nsleep 2\ntail -20 $serverlog \u0026gt;\u0026gt; gdb.txt\ncp gdb.txt $crashlog\ndone\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ELes deux variables crashlog et serverlog sont configurables si n\u00e9cessaires (crashlog sera le fichier de log contenant les crashs, serverlog est le fichier de log g\u00e9n\u00e9ral g\u00e9n\u00e9r\u00e9 par le serveur).\u003C\/p\u003E\n\n\u003Cp\u003ELe second script \u00e0 cr\u00e9er est le script gdb.sh (donc \u003Ccode\u003Eserverdir\/bin\/gdb.sh\u003C\/code\u003E) :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003Eset logging on\nset pagination off\n\nrun\nbt full\n\nquit\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EVous pouvez modifier le nom du script, mais dans ce cas il faut modifier son appel dans le restarter.sh\u003C\/p\u003E\n\n\u003Cp\u003EDonnez ensuite le droit d\u0027ex\u00e9cution \u00e0 ces deux fichiers\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003Echmod +x restarter.sh gdb.sh\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EEnfin, cr\u00e9ez une nouvelle fen\u00eatre screen et ex\u00e9cutez le restarter.sh\u003C\/p\u003E\n\n\u003Cp\u003EVoil\u00e0, c\u0027est tout pour la partie restarter\u003C\/p\u003E\n\n\u003Ch3\u003E4)Configuration du Compiler\u003C\/h3\u003E\n\n\u003Cp\u003Eje pars du principe que vous avez un dossier de compilation dans lequel vous avez cr\u00e9\u00e9 le dossier build dans lequel vous compilez votre serveur.\u003C\/p\u003E\n\n\u003Cp\u003ED\u00e9placez-vous dans ce dossier build et cr\u00e9ez les deux fichiers suivants :\u003C\/p\u003E\n\n\u003Cp\u003Ecompile.sh :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003Egit pull\nmake -j7 install\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ESi votre serveur n\u0027est pas li\u00e9 \u00e0 un d\u00e9p\u00f4t git tiers sur lequel vous envoyez vos modifications, enlevez simplement la premi\u00e8re ligne (celle avec le git pull).\u003C\/p\u003E\n\n\u003Cp\u003Eautocompile.sh :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E#!\/bin\/sh\n\nbase=\u0022\/serverdir\/bin\/\u0022;\ndatadir=$base\u0022webcompiler\/\u0022\nlogsdir=$base\u0022logs\/\u0022\npidFile=$base\u0022world.pid\u0022\n\n\ncompile=$datadir\u0022compile\u0022\nrestart=$datadir\u0022restart\u0022\noutputCompile=$logsdir\u0022compile.log\u0022\n\n\nwhile true; do\nif [ -e $restart ]; then\necho \u0022Restarting server\u0022\nkill -9 `cat $pidFile`\nsleep 5\nrm $restart\nelif [ -e $compile ]; then\necho \u0022Starting compilation\u0022\necho \u0022Starting compilation :\u0022 \u0026gt; $outputCompile\ndate \u0026gt;\u0026gt; $outputCompile\n.\/compile.sh 1\u0026gt;\u0026gt;$outputCompile 2\u0026gt;\u0026gt;$outputCompile\necho \u0022Finished compiling\u0022\necho \u0022Finished compiling :\u0022 \u0026gt;\u0026gt; $outputCompile\ndate \u0026gt;\u0026gt; $outputCompile\nsleep 5\nrm $compile\nelse\necho \u0022Nothing to compile\u0022\nsleep 5\nfi\ndone\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ELes quatre premi\u00e8res variables sont \u00e0 configurer. Il faut d\u00e9finir le r\u00e9pertoire de base de votre serveur (l\u00e0 ou est ex\u00e9cut\u00e9 le worldserver), le r\u00e9pertoire webcompiler cr\u00e9\u00e9 en 3), le dossier de logs, et enfin le nom du fichier contenant le pid, \u00e9galement d\u00e9fini dans le worldserver.conf.\u003C\/p\u003E\n\n\u003Cp\u003EUne fois encore, ajoutez le droit d\u0027ex\u00e9cution \u00e0 ces deux scripts.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Echmod +x compile.sh autocompile.sh\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EEnfin, ex\u00e9cutez le fichier autocompile.sh dans un second screen afin qu\u0027il tourne en boucle.\u003C\/p\u003E\n\n\u003Cp\u003EVoil\u00e0 qui est fait pour le compiler. Il nous reste encore l\u0027interface web.\u003C\/p\u003E\n\n\u003Ch3\u003E5) L\u0027interface web\u003C\/h3\u003E\n\n\u003Cp\u003EDernier \u00e9l\u00e9ment, mais non des moindres, l\u0027interface web qui va relier tout \u00e7a \ud83d\ude00\u003C\/p\u003E\n\n\u003Cp\u003EPremi\u00e8rement, il faut r\u00e9cup\u00e9rer les fichiers du dossier web contenu dans l\u0027archive mise \u00e0 votre disposition et les coller dans un dossier de votre serveur web. Pour moi ce sera le dossier webcompiler.\u003C\/p\u003E\n\n\u003Cp\u003EDeuxi\u00e8mement, il vous faut ouvrir le fichier config.php\u003Cbr\u003E\net modifier le fichier en cons\u00e9quence (adaptez le chemin vers le dossier de votre serveur. Si vous souhaitez afficher d\u0027autres logs que le Server.log, il vous suffit d\u0027ajouter le nom du fichier de log en reprenant le m\u00eame sh\u00e9ma, apr\u00e8s avoir modifi\u00e9 votre worldserver.conf pour g\u00e9n\u00e9rer ce fichier \u00e9videmment).\u003C\/p\u003E\n\n\u003Cp\u003EIl ne vous reste plus qu\u0027\u00e0 vous rendre dans votre navigateur, \u00e0 taper l\u0027adresse de cette interface, et d\u0027appr\u00e9cier les logs qui d\u00e9filent devant vos yeux \u00e9bahis :3\u003C\/p\u003E\n\n\u003Cp\u003EDerniers rappels au cas ou\u003C\/p\u003E\n\n\u003Cp\u003EComme la proc\u00e9dure d\u0027installation est assez longue, je rappelle les \u00e9l\u00e9ments principaux :\u003C\/p\u003E\n\n\u003Cp\u003EL\u0027archive comporte 3 dossiers :\u003C\/p\u003E\n\n \u003Cul\u003E\u003Cli\u003EWeb contient tous les fichiers \u00e0 mettre dans l\u0027interface web. Il faut ensuite modifier le config.php pour adapter l\u0027interface \u00e0 votre serveur.\u003C\/li\u003E\n \u003Cli\u003Erestarter contient les 2 fichiers n\u00e9cessaires au red\u00e9marrage de votre serveur. Ces fichiers sont \u00e0 mettre \u00e0 c\u00f4t\u00e9 de votre worldserver. N\u0027oubliez pas de cr\u00e9er le dossier webcompiler de modifier le restarter.sh puis le worldserver.conf pour ajouter le pid et enregistrer les logs dans le sous-dossier logs.\u003C\/li\u003E\n \u003Cli\u003Ecompiler contient les 2 fichiers n\u00e9cessaires \u00e0 la recompilation et au red\u00e9marrage de votre serveur. N\u0027oubliez pas de modifier le fichier autocompile.sh pour qu\u0027il soit \u00e9galement adapt\u00e9 \u00e0 votre serveur.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EJ\u0027ai tout dit il me semble, face \u00e0 la complexit\u00e9 de la proc\u00e9dure, j\u0027ai demand\u00e9 \u00e0 plusieurs personnes de tester chez eux pour voir si cela est r\u00e9alisable,\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cdel\u003E Comme toujours, je reste disponible pour toute demande suppl\u00e9mentaire \u003C\/del\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ET\u00e9l\u00e9chargement\u003C\/h2\u003E\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/static.galathil.fr\/file\/wow-emu\/webcompiler.tgz\u0022 rel=\u0022 nofollow ugc\u0022\u003EL\u0027archive est disponible ici\u003C\/a\u003E\u003C\/p\u003E","editedAt":"2021-01-09T16:22:12+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"41"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"likes":{"data":[{"type":"users","id":"2"}]},"mentionedBy":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null,"discussionCount":33,"commentCount":35,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-17T17:13:27+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avat
